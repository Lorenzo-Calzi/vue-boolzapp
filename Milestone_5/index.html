<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./ASSETS/CSS/style.css">
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css "integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w== "crossorigin="anonymous" />
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Boolzapp</title>
</head>
<body>
    
    <div class="green_wallpaper"></div>

    <div id="app">

        <div class="container_site">
    
            <!-- SITE TOP -->
            <div class="site_top">
    
                <!-- User -->
                <div class="user">
                    <div class="user_left" >
                        <img class="avatar" src="./ASSETS/IMG/avatar_io.jpg" alt="Immagine Avatar">
                        <h3>Lorenza Calzi</h3>
                    </div>
    
                    <div class="user_right">
                        <i class="fas fa-circle-notch"></i> 
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- /User -->
    
                <!-- Person Chat -->
                <div class="person_chat">
    
                    <div class="user_left" @click="getDate" @click="getHour">
                        <img :src="contacts[contatto_corrente].avatar" alt="" class="avatar">
                        <div class="person">
                            <h3>{{contacts[contatto_corrente].name}}</h3>
                            <span>Ultimo accesso oggi alle<span id="date"></span></span>
                            <h3 id="hour"></h3>
                        </div>
                    </div>
    
                    <div class="user_right">
                        <i class="fas fa-search"></i> 
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
    
                </div>
                <!-- /Person Chat -->
    
            </div>
            <!-- /SITE TOP -->
    
            <!-- SIDEBAR -->
            <div class="sidebar">
    
                <!-- Notifications -->
                <div class="notifications">
                    <i class="fas fa-bell-slash"></i>
                    <div>
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <span>Attiva notifiche desktop</span>
                    </div>
                </div>
                <!-- /Notifications -->
    
                <!-- Search -->
                <div class="search">
                    <i class="fas fa-search"></i> 
                    <input type="text" v-model="search" placeholder="Cerca o inizia una nuova chat" @keyup="cercaContatto">
                </div>
                <!-- Search -->
    
                <!-- Chats -->
                <div class="chats">
                    <div class="chat" :class="contatto_corrente === index ? 'active' : '' "
                    @click="selectContact(index)" 
                    v-for="(contact, index) in contacts"
                    v-if= "contact.visible">
                

                        <img :src="contact.avatar" alt="Avatar Contatti" class="avatar">
                        <h2>{{contact.name}}</h2>
                        
                    </div>
                </div>
                <!-- Chats -->
    
            </div>
            <!-- /SIDEBAR -->
            
            <!-- CONTENT -->
            <div class="content" >
                <div v-for="message in contacts[contatto_corrente].messages">

                    <div class="margin">
                        <div class="message_user">
                            <div class="message_right" v-if="message.status === 'sent'">

                                <!-- <div class="content_message">
                                    <span>{{message.text}}</span>
                                    <i class="fas fa-chevron-down"></i>
                                    <div class="option">
                                        <div class="option_text">
                                            <span>Message Info</span>
                                            <span>Delete Message</span>
                                        </div>
                                    </div>
                                </div> -->

                                <div class="content_message">
                                    <span>{{message.text}}</span>
                                    <div class="dropdown" >  
                                        <i class="fas fa-chevron-down"></i>
                                        <div class="dropdown-content">
                                            <div class="option">
                                                <div class="option_text">
                                                    <span>Message Info</span>
                                                    <span>Delete Message</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>  
                                </div>

                                <h5>{{message.date}}</h5>
                            </div>
                        </div>   
    
                        <div class="message_answer" v-if="message.status === 'received'">
                            <div class="message_left">

                                <div class="content_message">
                                    <span>{{message.text}}</span>
                                    <div class="dropdown" >  
                                        <i class="fas fa-chevron-down"></i>
                                        <div class="dropdown-content">
                                            <div class="option">
                                                <div class="option_text">
                                                    <span>Message Info</span>
                                                    <span>Delete Message</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>  
                                </div>

                                <h5>{{message.date}}</h5>
                            </div>
                        </div>  
                    </div>

                </div>
            </div>
            <!-- /CONTENT -->
    
            <!-- MESSAGE BAR -->
            <div class="text_bar">
                <i class="far fa-smile"></i>
                <input v-model="newMessage" placeholder="Scrivi un messaggio" @keyup.enter="addMessage">
                <i class="fas fa-microphone"></i>
            </div>
            <!-- /MESSAGE BAR -->
    
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Main JS -->
    <script src="./ASSETS/JS/main.js"></script>

</body>
</html>
